name: Deploy GitHub Pages
on:
  push:
    branches: ["main"]
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout site source
        uses: actions/checkout@v4

      - name: Download mdBook
        run: |
          set -x
          wget https://github.com/rust-lang/mdBook/releases/download/v0.4.44/mdbook-v0.4.44-x86_64-unknown-linux-gnu.tar.gz
          tar xzf mdbook-v0.4.44-x86_64-unknown-linux-gnu.tar.gz
          wget https://github.com/MR-Addict/mdbook-embedify/releases/download/0.2.11/mdbook-embedify-0.2.11-x86_64-unknown-linux-gnu.zip
          unzip mdbook-embedify-0.2.11-x86_64-unknown-linux-gnu.zip
          mv mdbook-embedify-0.2.11-x86_64-unknown-linux-gnu/mdbook-embedify .

          #- name: Setup Pages
          #  uses: actions/configure-pages@v4

      - name: Generate pages
        run: |
          export PATH=$PATH:.
          ./mdbook build
          perl -i -p -e 's{href="index.html"}{href="."}g' book/*.html book/toc.js
          perl -i -p -e 's{(href="[a-zA-Z0-9.][^"]+)\.html"}{$1"}g' book/*.html book/toc.js

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: book/

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

